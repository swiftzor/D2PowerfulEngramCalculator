<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="d2_better_power_calc.js"></script>
		
		<script>
			$(document).ready(function(){
			console.log('loaded');
			$("#result").hide();
				$("#calc").click(function() {
					console.log($('#runs').val());
					calculator.doCalc($('#runs').val());
					//doCalc($('#runs').val());
					$("#result").show();
					$("#ran").text($('#runs').val());
				});
			});
		</script>
		
		<title>D2 Power Calculator</title>
	</head>
	<body>
		<div class="containter-fluid">
			<div class="row">
				<div class="offset-sm-1 col-sm-2">
					Character equipment<br>
					Primary: <input type="text" id="primary" value="500"><br>
					Energy: <input type="text" id="energy" value="500"><br>
					Heavy: <input type="text" id="heavy" value="500"><br>
					Head: <input type="text" id="head" value="500"><br>
					Arms: <input type="text" id="arms" value="500"><br>
					Chest: <input type="text" id="chest" value="500"><br>
					Boots: <input type="text" id="boots" value="500"><br>
					Class Item: <input type="text" id="classItem" value="500"><br>
					Number of runs to do: 
					<select id="runs">
						<option value=1>1</option>
						<option value=10>10</option>
						<option value=100>100</option>
						<option value=1000>1000</option>
					</select><br>
					<button id="calc">Calculate</button><br><br><br>
				</div>
				<div class="col-sm-2">
					Character Equipment on last run<br>
					Primary: <input type="text" id="primaryEnd" value="500"><br>
					Energy: <input type="text" id="energyEnd" value="500"><br>
					Heavy: <input type="text" id="heavyEnd" value="500"><br>
					Head: <input type="text" id="headEnd" value="500"><br>
					Arms: <input type="text" id="armsEnd" value="500"><br>
					Chest: <input type="text" id="chestEnd" value="500"><br>
					Boots: <input type="text" id="bootsEnd" value="500"><br>
					Class Item: <input type="text" id="classItemEnd" value="500"><br>
				</div>
			</div>
			<div class="row">
				<div class="offset-sm-2 col-sm-2">
					<p id="result">
						<strong>Calculation Results</strong><br>
						Based on <span id="ran"></span> simulations<br>
						25th percentile: <strong><span id="val25"></span></strong><br>
						50th percentile: <strong id="val50"></strong><br>
						75th percentile: <strong id="val75"></strong><br>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
